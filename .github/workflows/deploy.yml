name: Deploy Cloudflare

on:
  push:
    branches:
      - master
      - release

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get changed files (backend)
        id: changed_backend
        uses: tj-actions/changed-files@v41
        with:
          files: |
            apps/backend/**
            wrangler.toml

      - name: Get changed files (frontend)
        id: changed_frontend
        uses: tj-actions/changed-files@v41
        with:
          files: |
            apps/frontend/**

      - name: Get changed files (frontend-v2)
        id: changed_frontend_v2
        uses: tj-actions/changed-files@v41
        with:
          files: |
            apps/frontend-v2/**

      - name: Get changed files (db migrations)
        id: changed_db_migrations
        uses: tj-actions/changed-files@v41
        with:
          files: |
            infra/drizzle/**

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: test
        run: pnpm run ci-check
        env:
          CI: true
          NODE_ENV: test

      # --- frontend v1 ---
      - name: Build frontend (stg)
        if: github.ref_name == 'master' && steps.changed_frontend.outputs.any_changed == 'true'
        run: pnpm run build-client-stg
        env:
          VITE_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID_STG }}
          VITE_API_URL: ${{ vars.VITE_API_URL_STG }}

      - name: Build frontend (release)
        if: github.ref_name == 'release' && steps.changed_frontend.outputs.any_changed == 'true'
        run: pnpm run build-client
        env:
          VITE_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID_PROD }}
          VITE_API_URL: ${{ vars.VITE_API_URL_PROD }}

      # --- frontend-v2 ---
      - name: Build frontend-v2 (stg)
        if: github.ref_name == 'master' && steps.changed_frontend_v2.outputs.any_changed == 'true'
        run: pnpm run build-client-v2-stg
        env:
          VITE_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID_STG }}
          VITE_API_URL: ${{ vars.VITE_API_URL_STG }}

      - name: Build frontend-v2 (release)
        if: github.ref_name == 'release' && steps.changed_frontend_v2.outputs.any_changed == 'true'
        run: pnpm run build-client-v2
        env:
          VITE_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID_PROD }}
          VITE_API_URL: ${{ vars.VITE_API_URL_PROD }}

      # --- DB migrations ---
      - name: Migrate Neon DB (stg)
        if: github.ref_name == 'master' && steps.changed_db_migrations.outputs.any_changed == 'true'
        run: pnpm run db-migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STG }}

      - name: Migrate Neon DB (prod)
        if: github.ref_name == 'release' && steps.changed_db_migrations.outputs.any_changed == 'true'
        run: pnpm run db-migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}

      # --- backend secrets & deploy ---
      - name: Configure Hyperdrive and R2 for staging
        if: github.ref_name == 'master' && steps.changed_backend.outputs.any_changed == 'true'
        run: |
          cat << EOF >> wrangler.toml

          [env.stg]
          [[env.stg.hyperdrive]]
          binding = "HYPERDRIVE"
          id = "${{ secrets.HYPERDRIVE_ID_STG }}"

          [[env.stg.r2_buckets]]
          binding = "R2_BUCKET"
          bucket_name = "${{ vars.R2_BUCKET_NAME_STG }}"

          [[env.stg.kv_namespaces]]
          binding = "RATE_LIMIT_KV_NS"
          id = "${{ secrets.KV_RATE_LIMIT_ID_STG }}"
          EOF

      - name: Configure Hyperdrive and R2 for production
        if: github.ref_name == 'release' && steps.changed_backend.outputs.any_changed == 'true'
        run: |
          cat << EOF >> wrangler.toml

          [env.production]
          [[env.production.hyperdrive]]
          binding = "HYPERDRIVE"
          id = "${{ secrets.HYPERDRIVE_ID_PROD }}"

          [[env.production.r2_buckets]]
          binding = "R2_BUCKET"
          bucket_name = "${{ vars.R2_BUCKET_NAME_PROD }}"

          [[env.production.kv_namespaces]]
          binding = "RATE_LIMIT_KV_NS"
          id = "${{ secrets.KV_RATE_LIMIT_ID_PROD }}"
          EOF

      - name: Set DATABASE_URL secret in Cloudflare (stg)
        if: github.ref_name == 'master' && steps.changed_backend.outputs.any_changed == 'true'
        run: |
          echo "${{ secrets.DATABASE_URL_STG }}" | pnpm exec wrangler secret put DATABASE_URL --env stg
          echo "${{ secrets.JWT_SECRET_STG }}"       | pnpm exec wrangler secret put JWT_SECRET --env stg
          echo "${{ vars.APP_URL_STG }}"         | pnpm exec wrangler secret put APP_URL --env stg
          echo "${{ vars.R2_PUBLIC_URL_STG }}" | pnpm exec wrangler secret put R2_PUBLIC_URL --env stg
          echo "${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID_STG }}" | pnpm exec wrangler secret put GOOGLE_OAUTH_CLIENT_ID --env stg
          echo "${{ vars.APP_URL_V2_STG }}" | pnpm exec wrangler secret put APP_URL_V2 --env stg
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Set DATABASE_URL secret in Cloudflare (prod)
        if: github.ref_name == 'release' && steps.changed_backend.outputs.any_changed == 'true'
        run: |
          echo "${{ secrets.DATABASE_URL_PROD }}" | pnpm exec wrangler secret put DATABASE_URL --env production
          echo "${{ secrets.JWT_SECRET_PROD }}"       | pnpm exec wrangler secret put JWT_SECRET --env production
          echo "${{ vars.APP_URL_PROD }}"         | pnpm exec wrangler secret put APP_URL --env production
          echo "${{ vars.R2_PUBLIC_URL_PROD }}" | pnpm exec wrangler secret put R2_PUBLIC_URL --env production
          echo "${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID_PROD }}" | pnpm exec wrangler secret put GOOGLE_OAUTH_CLIENT_ID --env production
          echo "${{ vars.APP_URL_V2_PROD }}" | pnpm exec wrangler secret put APP_URL_V2 --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers (stg)
        if: github.ref_name == 'master' && steps.changed_backend.outputs.any_changed == 'true'
        run: pnpm run deploy:stg
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers (release)
        if: github.ref_name == 'release' && steps.changed_backend.outputs.any_changed == 'true'
        run: pnpm run deploy:prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      # --- frontend v1 (Cloudflare Pages) ---
      - name: Publish to Cloudflare Pages
        if: steps.changed_frontend.outputs.any_changed == 'true'
        uses: cloudflare/pages-action@1
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_PAGES_TOKEN }}
          projectName: ${{ vars.CF_PAGES_PJ_NAME }}
          directory: ./dist-frontend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # --- frontend-v2 (Cloudflare Workers Static Assets) ---
      - name: Deploy frontend-v2 (stg)
        if: github.ref_name == 'master' && steps.changed_frontend_v2.outputs.any_changed == 'true'
        run: pnpm run deploy:fe-v2-stg
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy frontend-v2 (release)
        if: github.ref_name == 'release' && steps.changed_frontend_v2.outputs.any_changed == 'true'
        run: pnpm run deploy:fe-v2-prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
